<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue Express App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">{{ message }}</div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { message: 'Hello from Vue!' };
      }
    }).mount('#app');
  </script>
</body>
</html>
